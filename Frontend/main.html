    <div class="modal fade" id="modalPaciente" tabindex="-1"

        <div class="modal-dialog">
            <div class="modal-content">

                            </label>
                            <input type="number" id="id" class="from-control"
                            placeholder="N√∫mero de c√©dula" id="recipient-name"
                            required autocomplete="off" 
                            oninvalid="
                            setCustomValidity('Ingrese n√∫mero de c√©dula')"
                            oninput="setCustonValidity('')">
                        </div>

                            required autocomplete="off" 
                            oninvalid="
                            setCustomValidity('Escriba el apellido del paciente')"
                            oninput="setCustonValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">
                                email
                            </label>
                            <input type="text" id="email" class="from-control"
                            placeholder="apellido" id="recipient-name"
                            required autocomplete="off" 
                            oninvalid="
                            setCustomValidity(
                                'Ingrese un email que no se haya registrado antes')"
                            oninput="setCustonValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="tipoDocumento" class="col-form-label">

                            required autocomplete="off"

                            oninput="setCustonValidity('')">
